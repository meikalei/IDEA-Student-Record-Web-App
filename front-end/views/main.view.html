<div id="menu-bar" class="ui borderless secondary menu centered grid">
    <div id="add-button" class="item">
        <div class="ui red inverted button"><i class="align add user icon"></i>ADD</div>
    </div>
    <div id="search-bar" class="item">
        <div class="ui action left icon input">
            <i class="search icon"></i>
            <input type="text" placeholder="Search">
            <div class="ui basic floating dropdown button">
                <div class="text">Filter</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item active">Filter</div>
                    <div class="item"><a href="/#/students">All</a></div>

<div class="ui small modal" ng-controller="StudentCtrl">
    <i class="close icon"></i>
    <div class="header">ADD STUDENT</div>
        <div class="image content">
        <div class="ui medium image">
            <img src="http://semantic-ui.com/images/avatar2/large/rachel.png">
        </div>
        <div class="description">
            <form class="ui form" method="POST">
                <div id="name" class="field">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="First name, M.I, Surname" ng-model="student.name">
                </div>
                <div class="field">
                    <label>Batch</label>
                    <input type="text" name="batch" ng-model="student.batch">
                </div>
                <div class="field">
                    <label>Student Number</label>
                    <input type="text" name="studno" ng-model="student.studno">
                </div>
                <div class="field">
                    <label>Course</label>
                    <input type="text" name="course" ng-model="student.course">
                </div>
                <div class="field">
                    <label>College</label>
                    <select class="ui search dropdown" name="college" ng-model="student.college">
                        <option value="">Select College</option>
                        <option value="cas">CAS</option>
                        <option value="ceat">CEAT</option>
                        <option value="cdc">CDC</option>
                        <option value="che">CHE</option>
                        <option value="cem">CEM</option>
                        <option value="cfnr">CFNR</option>
                        <option value="ca">CA</option>
                        <option value="gs">GS</option>
                    </select>
                </div>
                <div class="inline field">
                    <label>Sex: </label>
                    <label><input type="radio" class="ui radio checkbox" name="sex" value="male" ng-model="student.sex">Male</label>
                    <label><input type="radio" class="ui radio checkbox" name="sex" value="female" ng-model="student.sex">Female</label>
                </div>
                <div class="field">
                    <div class="actions">
                        <div class="ui black deny button">Cancel</div>
                        <div class="ui submit right labeled icon button" ng-click="addStudent(student)">Add<i class="checkmark icon"></i></div>
                    </div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
</div> 

<script type="text/javascript" src="/../assets/js/custom.js"></script>
